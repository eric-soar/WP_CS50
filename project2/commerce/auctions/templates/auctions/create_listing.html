{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a new listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Name of the object: </label>
            <input class="form-control" type="text" name="name" placeholder="Object name">
        </div>
        <div class="form-group">
            <label>Description: </label>
            <br>
            <textarea class="form-control" name="description" rows="10" cols="100" placeholder="Write here the description of the new entry"></textarea>
        </div>
        <div class="form-group">
            <label>Starting bid: </label>
            <input class="form-control" type="number" name="price" placeholder="Starting bid">
        </div>

        <input class="btn btn-primary" type="submit" value="Create this bid">
        <a class="btn btn-outline-secondary d-inline-flex align-items-center" href="{% url 'index' %}">Go back</a></button>
        {% if message %}
        {{ message }}
        {% endif %}
    </form>

{% endblock %}
