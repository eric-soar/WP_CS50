<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Advanced Search</title>    <link rel="stylesheet" href="project0.css"></head><body>    <div class="as_form_group">        <h1 style="color: #33a45b; text-align: left">Advanced search</h1>        <form action="https://www.google.com/search">            <div class="text_and_form">                <div class="text_left">                    <label>Totes aquestes paraules:</label>                </div>                <div class="single_form">                    <input class="form_text" type="text" name="as_q" placeholder="All words">                </div>            </div>            <div class="text_and_form">                <div class="text_left">                    <label>Aquesta frase o paraula exacta:</label>                </div>                <div class="single_form">                    <input class="form_text" type="text" name="as_epq" placeholder="Exact word">                </div>            </div>            <div class="text_and_form">                <div class="text_left">                    <label>Qualsevol d'aquestes paraules:</label>                </div>                <div class="single_form">                    <input class="form_text" type="text" name="as_oq" placeholder="Any word">                </div>            </div>            <div class="text_and_form">                <div class="text_left">                    <label>Cap d'aquestes paraules:</label>                </div>                <div class="single_form">                    <input class="form_text" type="text" name="as_eq" placeholder="None of these words">                </div>            </div>        </form>        <div class="back_btn">            <a href="index.html">GO BACK</a>        </div>    </div></body></html>
