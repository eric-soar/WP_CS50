{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ entry_name }}
{% endblock %}

{% block body %}

    {{ markdown|safe }}
    <form action="{% url 'encyclopedia:edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="current_url" value="{{ request.path }}">
        <button type="submit" name="edit">Edit</button>
    </form>
{% endblock %}
